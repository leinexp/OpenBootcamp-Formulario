<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login modern</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="container">
        <h3>Registrate en los formularios</h3>
        <div class="btns">
            <button class="googlebtn">
                <picture>
                    <img src="https://companieslogo.com/img/orig/GOOG-0ed88f7c.png?t=1633218227" alt="logo-google">
                </picture>
                <span>Registrate con google</span>
                    <button class="twitterbtn">
                        <picture><img src="https://cdn.freebiesupply.com/logos/large/2x/twitter-3-logo-svg-vector.svg" alt=""></picture>
                    </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="sectinputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username"   name="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="Password">
                <span>Password</span>
                <input id="Password" name="Password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checklabel">
                
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submitbtn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
